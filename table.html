<!DOCTYPE HTML>
<html>
<head>
	<title>HTML TABLE TAG</title>
</head>
<body>
	<h1>table means table tag, row means tr tag, column means td tag</h1>

	<table border width="600px" cellspacing="0" >
		<tr>
			<th>Name</th>
			<th>Roll</th>
			<th>Class</th>
			<th>Group</th>
		</tr>
		<tr>
			<td>Rakibul</td>
			<td>01</td>
			<th rowspan="4">10</th>
			<th rowspan="4">Science</th>
		</tr>
		
		<tr>
			<td>Sabbir</td>
			<td>02</td>
		</tr>
		
		<tr>
			<td>Jihad Hossain</td>
			<td>03</td>
		</tr>
		<tr>
			<td>Rishad Hossain</td>
			<td>04</td>
		</tr>
	</table>
	
	
	<br /><br />
	<table border width="400px" height="250px" cellspacing="0"> 
		<tr> 
			<th colspan="5">1</th>
		</tr>
	<tr> 
			<th colspan="3">2</th>
			<th rowspan="3" colspan="2">3</th>

		</tr>
		<tr> 
			<th rowspan="3">4</th>
			<th colspan="2">3</th>
			
		</tr>
		<tr> 
			<th rowspan="2">8</th>
			<th rowspan="2">9</th>
		</tr>
		<tr> 
			<th>6</th>
			<th>7</th>
		</tr>
	</table>
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
